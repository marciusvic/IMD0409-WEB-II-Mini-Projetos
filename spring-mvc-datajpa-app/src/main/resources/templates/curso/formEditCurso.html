<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Edição de Curso</title>
</head>
<body>
    <form action="#" th:action="@{/curso/updateCurso}" th:object="${curso}" method="post">
        <input type="hidden" th:field="*{id}" />
        <p>Nome do Curso: <input type="text" th:field="*{descricao}" placeholder="Insira o nome do curso" /></p>
        <p><input type="submit" value="Atualizar" /></p>
    </form>
</body>
</html>
