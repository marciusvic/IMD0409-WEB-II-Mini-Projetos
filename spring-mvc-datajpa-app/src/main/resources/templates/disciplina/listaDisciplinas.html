<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Disciplinas</title>
</head>

<style>
    .delete-button{
        color: red;
        text-decoration: none;
    }
    .edit-button{
        color: blue;
        text-decoration: none;
        margin-left: 10px;
    }
</style>
<body>
    <h1>Lista de Disciplinas</h1>
    <ul>
        <th:block th:each="disciplina : ${disciplinas}">
            <li>
                <span th:text="${disciplina.codigo} + ' - ' + ${disciplina.descricao}"></span>
            </li>
        </th:block>
    </ul>
    <a href="showForm">Criar nova disciplina</a> | <a href="/">Menu Principal</a>
</body>
</html>
